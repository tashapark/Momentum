<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="current_date"></h2>
    <div id="weather"></div>
    <div class="routine">
      <form id="routine-form">
        <input
          required
          maxlength="60"
          type="text"
          placeholder="Routines & Press Enter."
        />
      </form>
      <button class="routine__btn__delete hidden">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
    <ul id="routine-list" class="hidden"></ul>

    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <div id="player6"></div>

    <form id="video-form">
      <input
        required
        maxlength="60"
        type="text"
        placeholder="Video-ID & Press Enter."
      />
    </form>
    <form id="playlist-form">
      <input
        required
        maxlength="60"
        type="text"
        placeholder="PL-ID & Press Enter."
      />
    </form>

    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Name & press Enter."
      />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <div class="todo">
      <form id="todo-form">
        <input
          required
          maxlength="100"
          type="text"
          placeholder="To Dos & Press Enter."
        />
      </form>
      <button class="todo__btn__delete hidden">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
    <ul id="todo-list" class="hidden"></ul>

    <div id="quote-wrap">
      <div id="quote">
        <span></span>
        <br />
        <br />
        <span></span>
      </div>
    </div>
    <script src="JS/clock.js"></script>
    <script src="JS/greetings.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script type="text/javascript" src="JS/apikey.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/youtube.js"></script>
    <script
      src="https://kit.fontawesome.com/edabccc9aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
