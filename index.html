<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <!-- input의 유효성을 확인하려면 무조건 인풋이 form안에 있어야 함 
      required넣으니깐 js코드 없어도 걍 넣으라고 뜸 활용하쟈
    최대값도 더 못치게 막아버림... .써먹쟈 -->
    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
      />
      <!-- <button>Log In</button> 이거 기능 필요 없이-->
      <input type="submit" value="Log In" />
      <!-- 클릭 신경 쓸 필요 없이 입력 후에 엔터 눌러도 form이 submit됌
      form 안에서 엔터를 누르고  input이 더 없으면 자동으로 submit됨 or 버튼 누르기
    브라우저 새로고침 없이 user정보 저장할 수 있게 함-->
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <script src="app.js"></script>
  </body>
</html>
